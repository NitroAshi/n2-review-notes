id = "try-n2-11-01"
level = "N2"

[question]
text = "私の町は気候が温暖な（　）、海の幸も山の幸も豊富で暮らしやすい。"
choices = ["のに", "上は", "以上", "上に"]
correct = "上に"

[grammar]
main = "〜上に（不仅……而且……）"
related = ["〜以上（既然……就……）", "〜上は（既然……就……）", "〜のに（虽然……但是……）"]
tags = [
  "level/N2",
  "grammar/上に",
  "function/添加",
  "pattern/書き言葉"
]

[structure]
parts = [
  "上（うえ）：名词，原意为『上面、之上』，此处表示『在此基础上』",
  "に：助词，连接两件事，表示叠加或进一步的情况",
  "〜上に：表示『不仅……而且……』，语气正式，常用于书面语"
]
meaning = "表示在前项的基础上，后项又进一步叠加，多为积极或消极的双层描述。"
mnemonic = "看到『AもBも』『〜で暮らしやすい』『〜もいい』等双正面结构，多考虑『〜上に』＝‘不仅……而且……’。"
example = "この店は値段が安い上に、味もいい。→ 这家店不但便宜，而且味道好。"
