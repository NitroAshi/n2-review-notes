id = "try-n2-09-05"
level = "N2"

[question]
text = "リムジンバスが渋滞で遅れて、もう少しで飛行機に乗り遅れる（　）。"
choices = ["ことはないだろう", "ところだった", "ところではなかった", "ばかりだった"]
correct = "ところだった"

[grammar]
main = "〜ところだった（差一点就……／险些……）"
related = ["〜ばかりだ（刚刚……）", "〜ことはない（不必……）", "〜ところではない（不是……的时候）"]
tags = [
  "level/N2",
  "grammar/ところだった",
  "function/未然・假定",
  "pattern/口語表現"
]

[structure]
parts = [
  "ところ：名词，意为『时候、场合、状态』",
  "だった：助动词『だ』的过去形，用于叙述过去的状态",
  "〜ところだった：表示『几乎要……』『差一点就……』，常与『もう少しで』连用"
]
meaning = "表示差一点就要发生某事，实际未发生，多用于惊险或庆幸的语气。"
mnemonic = "看到『もう少しで』几乎可以立刻联想到『〜ところだった』＝『险些……』"
example = "もう少しで事故にあうところだった。→ 差点出事故。"
