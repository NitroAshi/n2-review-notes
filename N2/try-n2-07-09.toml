id = "try-n2-04-09"
level = "N2"

[question]
text = "グレープフルーツは木になっている様子がブドウに似ている（　）、その名前がついたそうだ。"
choices = ["のみならず", "ことから", "にもかかわらず", "ものの"]
correct = "ことから"

[grammar]
main = "ことから（＝名詞化した事＋から：理由・根拠を表す）"
related = ["から", "ので", "によって"]
tags = [
    "level/N2",
    "grammar/ことから",
    "function/原因・理由・由来",
    "pattern/書き言葉"
]

[usage]
# 「〜ことから」表示“由于……（这一事实）而……”，用于说明原因、判断或命名的依据。
# 构成：普通形（動詞・い形・な形＋である・名詞＋である）＋ことから
# 语感比「から」「ので」更正式、更客观。
# 常用于说明由来、根据、判断的依据。
# 例：形が花に似ていることから「花梨」と名付けられた。＝ 因为形状像花而得名。
#
# 对比：
# - 「から」「ので」：日常因果，语气主观。
# - 「ことから」：说明性、解释性因果。
# - 「のみならず」：递进。
# - 「にもかかわらず」「ものの」：逆接。
