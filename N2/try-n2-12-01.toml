id = "try-n2-12-01"
level = "N2"

[question]
text = "甘いものはつい食べすぎてしまい（　）ですが、健康を考えるとあまり食べないほうがいいでしょう。"
choices = ["がち", "げ", "しだい", "たい"]
correct = "がち"

[grammar]
main = "〜がち（容易……／动不动就……）"
related = [
  "〜やすい（容易……）",
  "〜ぎみ（稍微有点……）",
  "〜次第（しだい）（① 取决于……；② 一……就……；③ 表说明、敬语结尾）"
]
tags = [
  "level/N2",
  "grammar/がち",
  "function/傾向・頻度",
  "pattern/名詞・動詞接続"
]

[structure]
parts = [
  "がち：接名词或动词连用形（ます去掉ます），表示某种倾向或经常发生的事情，多用于负面倾向。",
  "次第（しだい）：名词，原意为『顺序・经过・情况』，有三种常见语法用法：",
  "　① 名詞＋次第で／次第だ：表示『取决于〜』『根据〜而定』，例：成功は努力次第だ。（成功取决于努力）",
  "　② 動詞ます形＋次第：表示『一〜就〜』，说明前后动作顺序紧密，例：準備ができ次第出発します。（准备好就出发）",
  "　③ 普通形＋次第です：用于书面或敬语表达，表示『情况是〜』『特此说明』，例：このたび転勤する次第です。（因工作调动，特此告知）"
]
meaning = "がち：表示某种行为或状态容易发生；次第：可表示条件依赖、动作顺序或敬语说明。"
mnemonic = "看到『つい〜てしまう』『よく〜する』等语境，多为『〜がち』；而『〜によって決まる』『〜たらすぐ』『〜ことをご報告する』等语义，多为『〜次第』。"
example = "雪が降ると電車は遅れがちだ。→ 一下雪电车就容易晚点。"
