id = "try-n2-09-06"
level = "N2"

[question]
text = "怖くて眠れなくなる（　）、ホラー映画なんて見なければいいのに。"
choices = ["のなんのって", "どころか", "くらいなら", "反面"]
correct = "くらいなら"

[grammar]
main = "〜くらいなら／〜ぐらいなら（与其……还不如……）"
related = ["〜より（相比……）", "〜ほうがいい（还不如……更好）"]
tags = [
  "level/N2",
  "grammar/くらいなら",
  "function/比較・選択",
  "pattern/口語表現"
]

[structure]
parts = [
  "くらい（位）：副助詞，表示程度、范围",
  "なら：助动词『だ』的假定形，表示假设条件",
  "〜くらいなら：表示假设某种不理想的情况，与后句形成对比，意为『与其……还不如……』"
]
meaning = "与其发生前句那样糟糕的情况，还不如选择后句的做法。"
mnemonic = "看到『与其……还不如……』的比较句，就要想起『〜くらいなら』。"
example = "遅れるくらいなら、行かないほうがいい。→ 与其迟到，还不如不去。"
