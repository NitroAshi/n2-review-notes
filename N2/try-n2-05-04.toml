id = "try-n2-04-04"
level = "N2"

[question]
text = "明日は試験なのに、おなかが痛くて勉強（　）。"
choices = ["するどころではない", "するわけではない", "することはない", "するものではない"]
correct = "するどころではない"

[grammar]
main = "どころではない"
related = ["場合ではない", "どころか"]
tags = [
    "level/N2",
    "grammar/どころではない",
    "function/不可能・否定",
    "pattern/口語"
]

[usage]
# 1. どころではない
# 「どころではない」表示“根本不可能做某事”，强调由于某种原因无法做某事。
# 例句:
# - 今は勉強**どころではない**。  (现在根本没法学习。)
# - こんなに忙しい**どころではない**。 (根本没有时间忙其他事情。)

# 2. 場合ではない
# 「〜場合ではない」表示“现在不是做某事的时机”，通常用来表示由于当前状况或条件不合适，不能做某事。
# 例句:
# - 今は遊んでいる**場合ではない**。 (现在不是玩耍的时候。)
# - この問題は今**場合ではない**。 (这个问题现在不是讨论的时候。)

# 3. 〜どころではない 和 〜場合ではない的区别
# - 「〜どころではない」: 表示“根本不能做某事”，强调“无法做”。
# - 「〜場合ではない」: 强调“时机不对”，强调由于状况或条件的限制，做某事不合适。

# 4. 其他类似表达:
# - 〜している場合ではない: 强调“不合适做某事”，如「今は食事をしている場合ではない」
# - 〜している余裕はない: 强调“没有做某事的余地”，如「今、遊ぶ余裕はない」
