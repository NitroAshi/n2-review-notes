【意味】前项虽勉强可以接受，但后项实在不能接受。
【接续】
名詞＋ならまだしも
動詞普通形＋ならまだしも
【例文】
・子どもの失敗ならまだしも、大人がそんなことをしてはいけない。
"""
related = ["〜にしても", "〜とはいえ"]
