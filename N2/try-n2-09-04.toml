id = "try-n2-09-04"
level = "N2"

[question]
text = "A：え、昼休み30分だけですか？ B：30分でもあるだけ（　）よ。私なんか食べながら仕事することだってあるんだから。"
choices = ["といった", "ました", "というものだ", "らしい"]
correct = "ました"

[grammar]
main = "〜だけましだ（算不错了，总比没有强）"
related = ["〜だけでも（至少……）", "〜だけのことはある（不愧是……）"]
tags = [
  "level/N2",
  "grammar/だけましだ",
  "function/評価・慰め",
  "pattern/口語表現"
]

[structure]
parts = [
  "だけ：副助詞，表示范围或限度，意为『仅仅、至少』",
  "まし（増し）：名词／形容動詞词干，意为『较好、稍优、不算坏』，来源于汉字『増す（增加）』的名词形",
  "だ：断定助动词，表示判断语气"
]
meaning = "即使只有这样，也算好一点；虽然不理想，但总比没有强。"
mnemonic = "『だけ（仅仅）＋まし（稍好）＋だ（判断）』→ 只有这点也好过没有。用于自我安慰或略带无奈的正向评价。"
example = "給料が少ないけど、あるだけましだ。→ 工资虽少，总比没有强。"
