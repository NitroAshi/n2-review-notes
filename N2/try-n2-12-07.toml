id = "try-n2-12-07"
level = "N2"

[question]
text = "商品の価格は、売れ残りなどのリスクを考えた（　）設定されるものである。"
choices = ["としたら", "上で", "にすぎず", "わりに"]
correct = "上で"

[grammar]
main = "〜上で（在……之后／以……为基础）"
related = ["〜としたら（如果……的话）", "〜とすれば（若……则……）", "〜とすると（假设……的情况下）"]
tags = [
  "level/N2",
  "grammar/上で",
  "function/条件・基準",
  "pattern/名詞・動詞接続"
]

[structure]
parts = [
  "上で（うえで）：接名词或动词た形，表示『在……之后』或『以……为基础』。",
  "句中含义：在考虑（卖不出去等）风险的基础上制定价格。",
  "『としたら／とすれば／とすると』：均为假设条件表达，语气依次为 口语 → 一般 → 书面。",
  "　例：明日雨が降るとしたら、試合は中止だ。（假设）"
]
meaning = "『〜上で』表示“在……之后／以……为基础”，常用于正式说明或决策语境。"
mnemonic = "记忆法：看到『考える・相談する・検討する』等动词时，多用『〜上で』表示“经过考虑之后”。"
example = "よく考えた上で、返事をします。→ 充分考虑之后再答复。"
