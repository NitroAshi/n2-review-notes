id = "try-n2-10-03"
level = "N2"

[question]
text = "入学以来成績がトップだった彼は、今回のテストで２位になって人生が終わってしまった（　）落ち込んでいる。"
choices = ["かと思うと", "かのように", "限り", "わりに"]
correct = "かのように"

[grammar]
main = "〜かのように（就好像……一样）"
related = ["〜ように（像……一样）", "〜みたいに（像……似的）"]
tags = [
  "level/N2",
  "grammar/かのように",
  "function/比喩・様態",
  "pattern/書き言葉"
]

[structure]
parts = [
  "か：表示疑问的助词，起假定语气",
  "の：名词化助词，用于连接修饰语",
  "ように：表示样态或比喻，意为『像……一样』",
  "整体：『かのように』＝『仿佛……一样』，用于比喻或夸张表达（事实并非如此）"
]
meaning = "表示与事实不符的比喻，相当于“仿佛……似的”“就像……一样”。"
mnemonic = "看到表示情绪夸张、比喻感的句子（如「まるで」「ように」「みたいに」），多考虑『かのように』。"
example = "死んだかのように眠っている。→ 睡得像死了一样。"
