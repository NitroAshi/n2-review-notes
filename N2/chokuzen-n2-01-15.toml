level = "N2"

[question]
text = "このゲームには、細かい決まりがいろいろあります。 でも今日は、初めてなので難しい話は抜きにして、とにかく（　）。"
choices = ["やってみましょう", "やることはできません", "やらずにはいられません", "やらないこともありません"]
correct = "やってみましょう"

[grammar]
main = """
やってみましょう（让我们试试看）
【意味】表示邀请对方一起尝试做某事，通常用于表示开始尝试。
【接続】动词て形 + みる + 〜ましょう
【例文】
・このゲームを**やってみましょう**。
・新しい仕事を始める前に、少し勉強して**やってみましょう**。
"""
related = ["〜てみる", "〜ましょう"]
