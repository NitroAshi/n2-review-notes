id = "try-n2-07-05"
level = "N2"

[question]
text = "ペンギンは子どものときは灰色ですが、成長する（　）黒くなります。"
choices = ["にしたがって", "どころか", "ものの", "だけ"]
correct = "にしたがって"

[grammar]
main = "にしたがって（＝に＋従って：「に」＝方向・依拠，「従う」＝顺着・跟随）"
related = ["につれて", "に伴って", "どころか", "ものの"]
tags = [
    "level/N2",
    "grammar/にしたがって",
    "function/変化・比例",
    "pattern/書き言葉"
]

[usage]
# 「にしたがって」表示“随着……（变化）”或“按照……（基准）”。
# 由「に」（方向・依拠）＋「従って」（したがって：“顺着、跟随”）构成。
# 表示A的变化或规则为基准，B也相应发生变化。
# 区别：
# - 「につれて」：更自然、更口语。
# - 「に伴って」：更正式、更书面。
# - 「にしたがって」：中性偏正式，常用于书面叙述。
