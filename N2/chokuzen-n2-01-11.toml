id = "chokuzen-n2-01-11"
level = "N2"

[question]
text = "最近体の調子が悪いが、仕事を（　）。"
choices = ["休んでばかりもいられない", "休んでかない", "休まないこともない", "休まないではいられない"]
correct = "休んでばかりもいられない"

[grammar]
main = """
休んでばかりもいられない（不能总是休息）
【意味】表示不能持续某个状态，强调不能只做某事，必须做其他事。
【接続】動詞て形＋ばかりもいられない
【例文】
・最近疲れているが、休んでばかりもいられない。
"""
related = ["〜てばかり", "〜てもいられない"]
