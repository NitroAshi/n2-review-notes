[question]
text = "料理研究家の栗林さんは独創的な創作料理を発表する（　）、各地の伝統的な郷土料理の研究もされています。"
choices = ["一方", "次第", "際", "限り"]
correct = "一方"

[grammar]
main = "一方（＝一つの方向・側面＋他方を対比・並列する）"
related = ["次第", "際", "限り"]
tags = [
    "level/N2",
    "grammar/一方",
    "function/対比・並列",
    "pattern/書き言葉"
]

[usage]
# 「一方」表示“一方面……，另一方面……”，用于对比或并列两种行为或倾向。
# 构成：動詞・形容詞・名詞の普通形＋一方（で）
# 「一方」的字面含义是“一个方向”，语法上引申为“从一个方向看……，另一方面也……”
#
# ❌「次第」＝“一……就……”：用于前项动作完成后立刻进行后项动作。
#   条件限制：
#   - 前后主语必须一致（因为同一主体完成前项后立刻执行后项）。
#   - 后项多为意志・命令・请求等主动行为。
#   例：会議が終わり次第、報告します。（◎ 同一主语）
#   ✗：彼が帰り次第、連絡が入ります。（主语不同 → 不自然）
#
# ✅ 本题中，「発表する」与「研究されている」的主语虽相同，但两个行为并列持续，
#    不构成“完成→立即”的时序关系，因此应选「一方」。
