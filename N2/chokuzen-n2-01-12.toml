id = "chokuzen-n2-01-12"
level = "N2"

[question]
text = "どうして携帯電話を持たないの。"
choices = ["いるんだもの", "いらないんだもの", "いらないこともないんだ", "もたずにいられないんだ"]
correct = "いらないんだもの"

[grammar]
main = """
いらないんだもの（不需要手机）
【意味】“是因为不需要”，表示解释或辩解，语气较为随意。
【接続】い形容詞＋んだもの
【例文】
・今は忙しいから、電話は**いらないんだもの**。
・携帯電話を**いらないんだもの**。

もたずにいられないんだ（不能不带）
【意味】表示某事无法避免，必须做。常用于强调“做某事是自然而然不可避免的”。
【接続】動詞ない形＋ずにいられない
【例文】
・携帯電話を**持たずにいられない**。
・お菓子を**食べずにいられない**。
"""
related = ["〜んだもの", "〜から", "〜のだもの"]
