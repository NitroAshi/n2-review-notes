id = "try-n2-12-05"
level = "N2"

[question]
text = "私はケーキ作り（　）誰にも負けないと思っている。"
choices = ["にともなって", "に先立って", "にしたがって", "にかけては"]
correct = "にかけては"

[grammar]
main = "〜にかけては（说到……方面）"
related = ["〜に関して（关于……）", "〜について（关于……）", "〜において（在……中）"]
tags = [
  "level/N2",
  "grammar/にかけては",
  "function/分野・評価",
  "pattern/名詞接続"
]

[structure]
parts = [
  "に：格助詞，表示范围或领域。",
  "かける：动词『掛ける』的派生形式，这里引申为“涉及、谈到”。",
  "〜にかけては：用于表示在某方面的能力、特长、评价，后项多为积极或优越评价。",
  "常见搭配：『〜にかけては誰にも負けない』『〜にかけては一番だ』等。"
]
meaning = "表示在某个领域或方面有突出的表现，相当于“说到……方面”。"
mnemonic = "记忆：『掛ける』本义是“挂在某物上”，引申为“在某个领域上谈论、比拼”，所以『〜にかけては』＝“在……方面（谈到的话）”。"
example = "英語の発音にかけては、彼が一番だ。→ 说到英语发音，他是最棒的。"
