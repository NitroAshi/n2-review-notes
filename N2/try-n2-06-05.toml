id = "try-n2-06-05"
level = "N2"

[question]
text = "ごめん。ゼミの合宿があって、休む（　）んだ。"
choices = ["わけではない", "ものではない", "わけにはいかない", "ことはない"]
correct = "わけにはいかない"

[grammar]
main = "わけにはいかない（＝事情や責任のために〜できない）"
related = ["ものではない", "ことはない", "わけではない"]
tags = [
    "level/N2",
    "grammar/わけにはいかない",
    "function/義務・禁止",
    "pattern/書き言葉"
]

[usage]
# 🔹 「〜わけにはいかない」表示“由于社会常识、责任、义务等原因不能做某事”。
# 例：
# - 約束したから、行かないわけにはいかない。（既然答应了，就不能不去。）
# - 仕事があるので、休むわけにはいかない。（因为有工作，不能请假。）
#
# 🔹 对比：
# - 「ものではない」：不应该做某事（带道德训诫语气）。
# - 「わけではない」：并非……（用于纠正误解）。
# - 「ことはない」：没必要做某事（用于安慰）。
