id = "try-n2-11-05"
level = "N2"

[question]
text = "普通の社員（　）私の意見など、経営陣は聞いてくれないと思うんです。"
choices = ["に限る", "にすぎない", "にしても", "といっても"]
correct = "にすぎない"

[grammar]
main = "〜にすぎない（只不过是……而已）"
related = ["〜にしても（即使……也……）", "〜といっても（虽说……但……）"]
tags = [
  "level/N2",
  "grammar/にすぎない",
  "function/限定・謙遜",
  "pattern/書き言葉"
]

[structure]
parts = [
  "に：格助词，表示归属或限定范围。",
  "すぎない：动词『過ぎる』的否定形，意为『不过是……』『不超过……』。",
  "〜にすぎない：用于表示事物或身份的轻微程度，相当于『只是……而已』，带有谦虚或事实限定语气。"
]
meaning = "表示程度、地位、数量等有限，不具备重要性。常带谦虚、自我贬低或客观陈述的语气。"
mnemonic = "『すぎる（过）＋ない（否定）＝不过』→ “不过是……而已”。"
example = "私は通訳をしているにすぎない。→ 我不过是个翻译而已。"
