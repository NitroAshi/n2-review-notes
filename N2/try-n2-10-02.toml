id = "try-n2-10-02"
level = "N2"

[question]
text = "同じ失敗はくり返す（　）と思っていても、ついやってしまうのが人間だ。"
choices = ["ことだ", "にすぎない", "まい", "まいか"]
correct = "まい"

[grammar]
main = "〜まい（不会……／不想再……）"
related = ["〜まいか（难道不会……吗）", "〜ないだろう（不会……吧）"]
tags = [
  "level/N2",
  "grammar/まい",
  "function/否定意志・推量",
  "pattern/書き言葉"
]

[structure]
parts = [
  "まい：助动词，接动词辞書形后，表示否定的意志或推测。",
  "五段动词接原形，一段动词去る后加まい；する→するまい／すまい。",
  "语气：『绝不……』『不会……吧』，多用于书面或较正式语气。"
]
meaning = "表示说话人强烈的否定意志或推测，多用于『もう〜まい』结构中，意为『再也不会……』。"
mnemonic = "看到『と思っているが／のに』＋行为反转时，多是『まい』表示“本想不……结果还是……”的句型。"
example = "もう二度とそんなことはするまい。→ 我再也不会那样做了。"
